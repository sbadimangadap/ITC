<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
</head>

<style>
    body {
        background-color: #f4e7d5; /* Light brown background */
        text-align: center;
        font-family: 'Arial', sans-serif;
        color: #444;
    }

    h1 {
        margin-top: 50px; /* Adjusted margin */
        color: #8b4513; /* Saddle brown text color */
    }

    label {
        display: block;
        margin: 20px 0 10px;
    }

    input {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #8b4513; /* Saddle brown border */
        border-radius: 5px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #8b4513; /* Saddle brown button color */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }

    .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        z-index: 1;
        border-radius: 5px;
    }

    #result {
        font-size: 18px;
        margin-top: 20px;
        color: #8b4513; /* Saddle brown text color */
    }

    p {
        margin-top: 20px;
        font-size: 14px;
    }

    a {
        color: #8b4513; /* Saddle brown link color */
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

</style>

<body>

    <h1>Income Tax Calculator</h1>

    <label for="income">Annual Income:</label>
    <input type="number" id="income" dir="rtl" placeholder="Enter your annual income">

    <button id="calculateTaxButton">Calculate Tax</button>

    <button id="clearValuesButton" class="modal-button">Clear Values</button>

    <div id="clearModal" class="modal">
        <p>Do you want to clear values?</p>
        <button class="modal-button" id="yesButton">Yes</button>
        <button class="modal-button" id="noButton">No</button>
    </div>

    <p id="result"></p>

    <br>
    <p>Based on the 2020 national income tax rates in the Philippines.</p>

    <p>
        <a href="index.html">Back to Home Page</a>
    </p>

</script>
</body>
</html>
