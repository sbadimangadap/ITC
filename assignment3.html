<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap">
    <style>
        body {
            background-color: #f9f9f9;
            text-align: center;
            font-family: 'Caveat', cursive;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 80px;
            font-family: 'Lobster', cursive;
            color: #5e493b;
        }

        #calculatorSelector {
            font-size: 16px;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #8b735b;
            border-radius: 5px;
        }

        .calculator-container {
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            color: #5e493b;
        }

        input {
            width: 180px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #8b735b;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #f8f5f1;
            color: #5e493b;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #5e493b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 2px 2px 5px #4d3631;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9a836a;
        }

        .result-container {
            font-size: 18px;
            margin-top: 20px;
            color: #5e493b;
        }

        .note {
            font-size: 14px;
            color: #5e493b;
        }

        .back-link {
            margin-top: 20px;
            font-size: 16px;
            color: #8b735b;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Fancy Calculator</h1>

    <label for="calculatorSelector">Select a Calculator:</label>
    <select id="calculatorSelector">
        <option value="" disabled selected>Choose a calculator</option>
        <option value="factorial">Factorial Calculator</option>
        <option value="sum">Sum Calculator</option>
        <option value="average">Average Calculator</option>
    </select>

    <div id="factorialCalculator" class="calculator-container" style="display: none;">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" dir="rtl" placeholder="Enter a number">
        <button id="factorial">Calculate Factorial</button>
        <p class="result-container" id="result1"></p>
    </div>

    <div id="sumCalculator" class="calculator-container" style="display: none;">
        <button id="sum">Add Number</button>
        <p class="result-container" id="result2"></p>
    </div>

    <div id="averageCalculator" class="calculator-container" style="display: none;">
        <label for="n">Enter a value for N:</label>
        <input type="number" id="n" dir="rtl" placeholder="Enter N">
        <button id="average">Calculate Average</button>
        <p class="result-container" id="result3"></p>
        <p class="note">The average, as an integer display, is rounded. Inaccuracy is expected.</p>
    </div>

    <button id="clearValuesButton">Clear Values</button>

    <div id="clearModal" class="modal">
        <p>Do you want to clear values?</p>
        <button class="modal-button" id="yesButton">Yes</button>
        <button class="modal-button" id="noButton">No</button>
    </div>
    
    <p class="back-link">
        <a href="index.html">Back to Home Page</a>
    </p>

    <script>
        // Your JavaScript code here
    </script>
</body>
</html>
